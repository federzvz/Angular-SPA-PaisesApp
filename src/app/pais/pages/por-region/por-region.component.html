<h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" class="btn btn-outline-primary" (click)="activarRegion(region)">
            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

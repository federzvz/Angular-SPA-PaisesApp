<h2>Por País</h2>
<hr />

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar país..."
            >
            
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos" 
        class="list-group-item list-group-item-action"
        >
        <a [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
    </li>
</ul>

<hr>
<div    *ngIf="hayError"
        class="alert alert-danger">
    <strong>Error!</strong> No se encontraron resultados con "{{termino}}".
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
